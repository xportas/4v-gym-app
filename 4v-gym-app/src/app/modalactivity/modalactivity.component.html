<div class="modal fade" id="modal-activity" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">


            <div class="modal-body p-4">
                <div class="row d-flex align-items-center justify-content-center py-4 my-4 mx-2">
                    <select class="form-select form-select-sm" aria-label="Small select" [formControl]="actType" (change)="onActTypeChange()">
                        <option disabled selected value="">Tipo de Actividad</option>
                        <option value="BodyPump">Body Pump</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Spinning">Spinning</option>
                    </select>

                </div>


                <div class="row d-flex align-items-center justify-content-center p-0 m-2">
                    <select class="form-select form-select-sm" aria-label="Small select" [formControl]="instOne">
                        <option disabled selected value="">Monitor</option>
                        <!-- For loop to show all the instructors -->
                        <option *ngFor="let instructor of this.instructorService.instructors" value="{{instructor.id}}">{{instructor.name}}</option>
                    </select>
                </div>

                    <!-- *ngIf shows the assistant if type === BodyPump -->
                <div *ngIf="instrAssistant" class="row d-flex align-items-center justify-content-center p-0 m-2">
                    <select class="form-select form-select-sm" aria-label="Small select" [formControl]="instTwo">
                        <option disabled selected value="">Monitor adjunto</option>
                        <option *ngFor="let instructor of this.instructorService.instructors" value="{{instructor.id}}">{{instructor.name}}</option>
                    </select>
                </div>

            </div>


            <div class="modal-footer d-flex justify-content-center align-items-center g-0 mb-3">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-6">
                        <button *ngIf="!activitySended" class="btn rounded-4" id="btn-modal" [disabled]="actType.invalid || instOne.invalid" data-bs-dismiss="modal" (click)="createNewActivity(actType.value, instOne.value, instTwo.value)">ACEPTAR</button>
                        <button *ngIf="activitySended" class="btn rounded-4" id="btn-modal" [disabled]="actType.invalid || instOne.invalid" data-bs-dismiss="modal" (click)="editActivity(actType.value, instOne.value, instTwo.value)">ACEPTAR</button>
                    </div>
                    <div class="col-6">
                        <button class="btn rounded-4" data-bs-dismiss="modal" id="btn-modal" (click)="resetFormValues()">CANCELAR</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
