<!-- ACTIVITY MODAL -->
<app-modalactivity [dataToModal]="dataToModal"></app-modalactivity>

<div class="container-fluid">



    <div class="row" id="row-container">
        
        <div class="col-2 d-flex align-items-center justify-content-center p-2">
            <p>10:00<br>11:30</p>
        </div>

        <div *ngIf="!act11h" class="col-10 p-0" id="free">
            <div class="row">
                <div class="col-10 d-flex align-items-center justify-content-center pt-4"><span>FREE</span></div>
                <div class="col-2 d-flex align-items-start justify-content-end">
                    <button class="btn p-0" data-bs-toggle="modal" data-bs-target="#modal-add-activity" (click)="sendDataToModal(11)">
                        <img src="../../assets/plus.svg">
                    </button>
                </div>
            </div>
        </div>



        <div *ngIf="act11h" class="col-10 p-0" id="row-activity">
            <div class="row" style="max-width: 100%; max-height: 100%;">

                <div class="col-3 d-flex flex-column align-items-center justify-content-center">
                    <img src="../../assets/person.svg" class="img-fluid" id="img-person">
                    <p>{{act11h.instructor1.name}}</p>
                </div>


                <div [ngClass]="{'invisible': act11h.instructor2  === undefined}" class="col-3 d-flex flex-column align-items-center justify-content-center">
                    <img src="../../assets/person.svg" class="img-fluid" id="img-person">
                    <!-- ngIf because if it executes <p>, its going to have an error -->
                    <p *ngIf="act11h.instructor2">{{act11h.instructor2.name}}</p>
                </div>


                <div class="col-4 d-flex justify-content-center align-items-center">
                    <img src="{{act11h.image}}" class="img-fluid" id="img-act-type">
                </div>

                <div class="col-1"></div>

                <div class="col-1">
                    <div class="row d-flex justify-content-end align-items-start">
                        <button class="btn">
                            <img src="../../assets/trash.svg" class="img-fluid" id="img-trash">
                        </button>
                    </div>
                    <div class="row d-flex justify-content-end align-items-end">
                        <button class="btn">
                            <img src="../../assets/edit.svg" class="img-fluid" id="img-edit">
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
